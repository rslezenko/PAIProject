<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>

    <title>Signin Template for Bootstrap</title>


</head>

<body class="text-center">

<form class="form-signin"  th:action="@{/login}" method="post">

    <img class="mb-4" src="http://rslezenko.byethost16.com/logo2.png" alt="" width="72" height="72"/>

    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

                <label for="username" class="sr-only">Login</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" autofocus="autofocus"/>

                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password"/>

                <div class="checkbox mb-3">
                    <label><input type="checkbox" value="remember-me"> Remember me </input>

                    </label>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    <p class="mt-5 mb-3 text-muted">&copy; RSlezenko 2018</p>
    <ul class="list-inline">

        <li class="list-inline-item"><a href="/home">Home</a></li>
        <li class="list-inline-item"><a href="/registration">Sing up</a></li>

    </ul>

    <div th:if="${param.error}">
        <div class="alert alert-danger" role="alert">Invalid username and password.</div>

    </div>
    <div th:if="${param.logout}">
        <div class="alert alert-info" role="alert">You have been logged out.</div>

    </div>

</form>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
